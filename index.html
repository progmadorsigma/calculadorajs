<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculadora</title>
</head>
<body>
    <header>
        <h1>Calculadora</h1>
    </header>

    <div id="form">
        <input class="primeiro" type="number"  id="n1" placeholder="Digite um número"><br><br>
        <select  id="selector">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">x</option>
            <option value="/">÷</option>
        </select><br><br>
        <input class="segundo" type="number" id="n2" placeholder="Digite outro número"><br><br>
        <button onclick="calcular()">Calcular</button>
    </div>
    <div>
        <H2 id="resultado"></H2>
    </div>
<script src="script.js"></script>
</body>
</html>
